<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Word List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4 text-center">
      <h2 class="mb-3 text-success">My Word List</h2>
      <div class="header p-4 border rounded yazi">
        <input type="text" placeholder="Enter Word" id="word" />
        <button class="btn btn-success add me-3">Add</button>
        <button class="btn btn-success me-3" id="sirala">Sorth</button>
        <button class="btn btn-outline-success" id="temizle">Clear</button>
      </div>

      <div class="content border rounded mt-4">
        <div class="alert alert-danger" role="alert" id="alert">Not Word!</div>
        <div class="learn">
          <div class="learn_buttons">
            <button class="btn btn-success" id="allFiter">all</button>
            <button
              class="btn btn-success"
              id="learned"
              onmouseover="learnedFilter()"
            >
              learned
            </button>
            <button class="btn btn-success" id="unlearned">unlearned</button>
          </div>
        </div>

        <ul class="list"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
